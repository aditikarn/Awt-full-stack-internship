<body>
    <div style="height: 100px; width: 100px; background-color: cadetblue;">Hello...</div><br><hr>
    <div style="height: 100px; width: 100px; background-color: cadetblue;">This Is My Home And I Can Move Within It Only</div><br><hr>
    <div style="height: 100px; width: 100px; background-color: cadetblue;"> I Can Move Only Horizontaly</div><br><hr>

    <div style="height: 100px; width: 500px; background-color: cadetblue;"> I Can Move Only After 200px</div><br><hr>
   
        <script type="text/javascript">
        $(document).ready(function (){
            $( "#MyDiv").draggable();
            $("#MyHomeDiv span").draggble({
                containment: "#MyHomeDiv"
            });
            $("#MyHorizontalDiv span").draggable({
                axis:"x"
            });
            $("#MyVerticalDiv span").draggable({
                axis:"y"
            });
            $("#MyFiftyPixelDiv span").draggable({
                distance:200
            });
            $("#MyThreeSecondsDelay")
        })
    </script>
